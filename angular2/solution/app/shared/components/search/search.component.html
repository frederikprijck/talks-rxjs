<div class="search input-group">
    <span class="input-group-btn">
        <button
            class="btn btn-default"
            type="button"
            (click)="toggleMode()">{{mode}}-mode</button>
    </span>
    <input
        type="text"
        class="form-control"
        placeholder="Search for..."
        [(ngModel)]="searchValue"
        (ngModelChange)="onChange(searchValue)">
    <span class="input-group-btn">
        <button
            class="btn btn-default"
            type="button"
            (click)="onClick(searchValue)"
            [disabled]="mode !== 'click'">Search!</button>
    </span>
</div>
